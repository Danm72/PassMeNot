<!doctype html>
<html lang="en" ng-app="PassMeNot">
<head>
<meta charset="utf-8">
<title>Pass Me Not</title>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div ng-controller="Controller">
        <form name="addSubject" ng-submit="add()" novalidate>
            <input type="text" placeholder="Module Name" ng-model="subject.name" required />
            <input type="number" placeholder="CA Percentage" ng-model="subject.caPercent" min="0" max="99" required  />
            <input type="number" placeholder="CA Mark" ng-model="subject.caMark" min="0" max="100" required />
            <button type="submit">Add Subject</button>
        </form>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>CA%</th>
                <th>CA Mark</th>
                <th>40%</th>
                <th>55%</th>
                <th>70%</th>
                <th></th>
            </tr>
            <tr ng-repeat="subject in subjects">
                <td>{{subject.name}}</td>
                <td>{{subject.caPercent}}</td>
                <td>{{subject.caMark}}</td>
                <td>{{subject.percent40}}</td>
                <td>{{subject.percent55}}</td>
                <td>{{subject.percent70}}</td>
                <td><button ng-click="remove(subject.name)">Delete</button></td>
            </tr>
        </table>
    </div> 
</body>
</html>
